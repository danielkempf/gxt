name: Publish release

permissions:
  actions: none
  checks: none
  contents: write
  deployments: none
  id-token: none
  issues: none
  discussions: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

on:
  push:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create release
        id: create_release
        uses: "softprops/action-gh-release@v2"
        with:
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: cargo test -p gxt --verbose

      - name: Run build
        run: |
          cargo build -p gxt-cli --release
          strip --strip-all ./target/release/gxt

          mv ./target/release/gxt gxt-linux

      - name: Upload release
        id: upload-release-linux
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: gxt-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    needs: release

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: cargo test -p gxt --verbose

      - name: Run build
        run: |
          cargo build -p gxt-cli --release

          mv ./target/release/gxt gxt-macos

      - name: Upload release
        id: upload-release-macos
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: gxt-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-2025
    needs: release

    steps:
      - uses: actions/checkout@v2

      - name: Run build
        run: |
          cargo build -p gxt-cli --release

          mv ./target/release/gxt.exe gxt.exe

      - name: Upload release
        id: upload-release-windows
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: gxt.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
